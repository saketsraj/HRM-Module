  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <ul class="nav-links">
          <li><a href="./dashboard.html">Home</a></li>
          <li>
            <a href="./recruitment-onboarding.html">Recruitment & Onboarding</a>
          </li>
          <li><a href="./payroll.html">Payroll</a></li>
          <li>
            <a href="./attendance-approvals.html">Attendance/Approvals</a>

          <li><a href="./cases-queries.html">Cases & Queries</a></li>
          <li>
            <a href="./benefits-company-policies.html">Benefits & Policies</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="user-menu">
          <img
            src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg"
            alt="User Avatar"
            class="user-avatar"
          />
          <div class="dropdown" id="dropdownMenu">
            <a href="../login-page.html">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <h1>Employee Database & Records Management</h1>
      <button id="addEmployeeBtn">+ Add Employee</button>
    </header>

    <!-- Employee Table -->
    <div class="table-container">
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Sl No.</th>
            <th>Name</th>
            <th>Department</th>
            <th>Job Title</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal" id="employeeModal">
      <div class="modal-content">
        <h2>Add New Employee</h2>
        <form id="employeeForm">
          <input type="text" id="name" placeholder="Name" required />
          <input
            type="text"
            id="department"
            placeholder="Department"
            required
          />
          <input type="text" id="jobTitle" placeholder="Job Title" required />
          <input type="text" id="phone" placeholder="Phone" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="location" placeholder="Location" required />
          <div class="modal-actions">
            <button type="submit">Add</button>
            <button type="button" id="closeModal">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./Scripts/employee-record.js"></script>
  </body>
</html>
